<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/app.css">
    <title>Home Control</title>
</head>
<body>
    <header>
        <h1>Home Control</h1>
    
    </header>

    
    <main>
        <div id="tempDiv">
            <h2>Current Temperature - </h2>
            <span id="tempSpan"></span>
            <span><i id="refreshIcon" class="fas fa-sync"></i></span>
        </div>

        <div id="lightDiv">
            <h2>Light</h2>
            <div id="bulbImage">
                <img class="bulb" src="/img/offbulb.png" alt="">
                <!-- <img class="bulb" src="/img/onbulb.png" alt=""> -->
            </div>
            <a href="https://lovepik.com/image-611647956/cartoon-glowing-question-light-bulb.html"></a>
            <button id="lightBtnOn">On</button>
            <button id="lightBtnOff">Off</button>
        </div>

        <div id="fanDiv">
            <h2>Fan</h2>
            <button id="fanBtnOn">On</button>
            <button id="fanBtnOff">Off</button>
        </div>

    </main>

    
    
    
    
    
    <footer>
    
    </footer>
    <script src="https://kit.fontawesome.com/3a105db922.js" crossorigin="anonymous"></script>
    <script src="/app.js"></script>
</body>
</html>
